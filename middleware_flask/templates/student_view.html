<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student View</h1>
    </header>
    <main>
        <section>
            <h2>Tareas Entregadas</h2>
            <ul>
                <li>
                    <span>Actividad 1</span>
                    <button class="btn">Ver Detalles</button>
                </li>
                <li>
                    <span>Actividad 2</span>
                    <button class="btn">Ver Detalles</button>
                </li>
            </ul>
        </section>
        <section>
            <h2>Tareas No Entregadas</h2>
            <ul>
                <li>
                    <span>Actividad 3</span>
                    <button class="btn">Ver Detalles</button>
                </li>
                <li>
                    <span>Actividad 4</span>
                    <button class="btn">Ver Detalles</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>

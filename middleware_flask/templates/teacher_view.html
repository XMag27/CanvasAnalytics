<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: left;
            background: #fff;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        header h3{
            font-size: 40px;
            margin: 0;
            color: #333;
            margin: 10px auto;
        }
        header h1{
            font-size: 20px;
            margin: 5px 0 10px;
            color: #666;
            margin: 10px auto;
            font-weight: 200;
        }
        main {
            padding: 2rem;
            background: #fff;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #222;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a.student-link {
            text-decoration: none; /* Elimina el subrayado */
            color: inherit; /* Usa el color del texto circundante */
            cursor: pointer; /* Muestra el cursor de enlace */
        }

        a.student-link:hover {
            text-decoration: underline; /* Opcional: Subraya el texto al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>{{ curso }}</h1>
        <h3>
            Estadísticas del Curso
        </h3>
        </div>
        <div class= "botonProgresoC">
            <button class="btn" onclick="redirectToCourseDashboard({{ course_id }})">
                Ver Progreso del Curso
            </button>
        </div>
    </header>
    <main>
        <div class="dashboard-btn">
        <section>
            <h2>Actividades</h2>
            <ul>
                {% for assignment in assignments %}
                <li>
                    <span>{{ assignment.name }} ({{ assignment.assignmentGroup }})</span>
                    <button class="btn" onclick="redirectToTaskDashboard({{ course_id }}, {{ assignment.id }})">
                        Estadísticas
                    </button>
                </li>
                {% endfor %}
            </ul>
        </section>
        <section>
            <h2>Estudiantes</h2>
            <ul>
                {% for student in students %}
                <li>
                    <a href="{{canvas_url}}/courses/{{ course_id }}/grades/{{ student.id }}" class="student-link" target="_blank" >
                        {{ student.name }}
                    </a>
                    <button class="btn" onclick="redirectToStudentDashboard({{ course_id }}, {{ student.id }})">
                        Ver Historial
                    </button>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <script>
        // Función para redirigir al dashboard de tareas
        function redirectToTaskDashboard(courseId, taskId) {
            window.location.href = `/teacher/task-dashboard?course_id=${courseId}&task_id=${taskId}`;
        }
        function redirectToStudentDashboard(courseId, studentId) {
        // Construye la URL con los parámetros course_id y student_id
        const url = `/teacher/student-dashboard?course_id=${courseId}&student_id=${studentId}`;
        window.location.href = url; // Redirige al dashboard del estudiante
        }
        function redirectToCourseDashboard(courseId) {
            window.location.href = `/teacher/course-dashboard?course_id=${courseId}`;
        }
    </script>
</body>
</html>
